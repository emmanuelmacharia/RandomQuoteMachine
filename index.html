<!DOCTYPE html>
<html lang="eng">
    <head>
        <link rel="stylesheet" type="text/css" href = "index.css" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class = "quote-container" id="quote-box">
            <div class="quote">
                <p class="quotestring" id="text"> 
                    <i class="fas fa-quote-left"></i>
                    What if this was a really long quote like "a man's path forward is always a straight line"
                    <i class="fas fa-quote-right"></i>
                </p>
                <p class="quotestring" id="author"> --marsha</p>
                <button class="fab fa-twitter buttons" id="tweet-quote"> <a href = "https://www.twitter.com/intent/tweet">twitter</a></button>
                <button class="fab fa-facebook buttons" id="post"> facebook</button>
                <button class="fas fa-cogs buttons"  id="new-quote"> new quote</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
